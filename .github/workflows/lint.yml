name: Golang Linter
# Lint runs `make lint`
#
# This workflow is run on every pull request and push to main.
#
# To run this locally, simply run `make lint` from the root of the repo.

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

jobs:
  golangci: # preserve old name to avoid changing GH settings
    name: golangci-lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

        run: |
          set -euo pipefail

          make lint

          if ! git diff --stat --exit-code ; then
            echo ">> ERROR:"
            echo ">>"
            echo ">> The source code is not linted, not formatted or contains typos."
            echo ">> Re-run 'make lint' and update this PR."
            echo ">>"
            git diff
            exit 1
          fi
