name: Protobuf Lint
on:
  pull_request:
    paths:
      - 'proto/**'
  push:
    branches:
      - main
      - v0.37.x
    paths:
      - 'proto/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: bufbuild/buf-setup-action@v1.13.1
        with:
          github_token: ${{ secrets.BUF_GITHUB_API_TOKEN }}
          buf_api_token: ${{ secrets.BUF_API_TOKEN }}
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'proto'
