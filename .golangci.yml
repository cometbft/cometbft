run:
  tests: false
  timeout: 5m
  sort-results: true
  allow-parallel-runners: true

linters:
  enable-all: true
  disable:
    - containedctx
    - contextcheck
    - cyclop
    - dupword
    - errname
    - errorlint
    - exhaustive
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - godox
    - goerr113
    - golint
    - gomnd
    - gomoddirectives
    - ifshort
    - interfacebloat
    - interfacer
    - ireturn
    - lll
    - maintidx
    - maligned
    - nestif
    - nilnil
    - nlreturn
    - nonamedreturns
    - nosnakecase
    - predeclared
    - tagliatelle
    - structcheck
    - varcheck
    - deadcode
    - typecheck
    - varnamelen
    - wrapcheck
    - wsl
    - scopelint

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
    - path: \.pb\.go
      linters:
        - gofmt
        - goimports
        - govet
        - stylecheck
  max-same-issues: 50

linters-settings:
  dogsled:
    max-blank-identifiers: 3
  goconst:
    ignore-tests: true
  maligned:
    suggest-new: true
  misspell:
    locale: US
  depguard:
    rules:
      main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/cometbft
          - github.com/cosmos
          - github.com/btcsuite/btcd/btcec/v2
          - github.com/BurntSushi/toml
          - github.com/go-git/go-git/v5
          - github.com/go-kit
          - github.com/go-logfmt/logfmt
          - github.com/gofrs/uuid
          - github.com/google
          - github.com/gorilla/websocket
          - github.com/informalsystems/tm-load-test/pkg/loadtest
          - github.com/lib/pq
          - github.com/libp2p/go-buffer-pool
          - github.com/Masterminds/semver/v3
          - github.com/minio/highwayhash
          - github.com/oasisprotocol/curve25519-voi
          - github.com/pkg/errors
          - github.com/prometheus
          - github.com/rcrowley/go-metrics
          - github.com/rs/cors
          - github.com/snikch/goodman
          - github.com/spf13
          - github.com/stretchr/testify/require
          - github.com/syndtr/goleveldb
      test:
        files:
          - "$test"
        allow:
          - $gostd
          - github.com/cosmos
          - github.com/cometbft
          - github.com/adlio/schema
          - github.com/btcsuite/btcd
          - github.com/fortytw2/leaktest
          - github.com/go-kit
          - github.com/google/uuid
          - github.com/gorilla/websocket
          - github.com/lib/pq
          - github.com/oasisprotocol/curve25519-voi/primitives/merlin
          - github.com/ory/dockertest
          - github.com/pkg/errors
          - github.com/prometheus/client_golang/prometheus/promhttp
          - github.com/spf13
          - github.com/stretchr/testify

  revive:
    enable-all-rules: true
    # Do NOT whine about the following, full explanation found in:
    # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#description-of-available-rules
    rules:
      - name: use-any
        disabled: true
      - name: if-return
        disabled: true
      - name: max-public-structs
        disabled: true
      - name: cognitive-complexity
        disabled: true
      - name: argument-limit
        disabled: true
      - name: cyclomatic
        disabled: true
      - name: file-header
        disabled: true
      - name: function-length
        disabled: true
      - name: function-result-limit
        disabled: true
      - name: line-length-limit
        disabled: true
      - name: flag-parameter
        disabled: true
      - name: add-constant
        disabled: true
      - name: empty-lines
        disabled: true
      - name: banned-characters
        disabled: true
      - name: deep-exit
        disabled: true
      - name: confusing-results
        disabled: true
      - name: unused-parameter
        disabled: true
      - name: import-shadowing
        disabled: true
      - name: modifies-value-receiver
        disabled: true
      - name: early-return
        disabled: true
      - name: confusing-naming
        disabled: true
      - name: defer
        disabled: true
      # Disabled in favour of unparam.
      - name: unused-parameter
        disabled: true
      - name: unchecked-type-assertion
        disabled: true
      - name: unhandled-error
        disabled: true
        arguments:
          - 'fmt.Printf'
          - 'fmt.Print'
          - 'fmt.Println'
          - 'myFunction'
