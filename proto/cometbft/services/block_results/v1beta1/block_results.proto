syntax = "proto3";
package cometbft.services.block_results.v1beta1;

import "cometbft/abci/v1beta1/types.proto";
import "cometbft/abci/v1beta2/types.proto";
import "cometbft/abci/v1beta3/types.proto";
import "cometbft/types/v1beta3/params.proto";

option go_package = "github.com/cometbft/cometbft/api/cometbft/services/block_results/v1beta1";

message GetBlockResultsRequest {
  int64 height = 1;
}

message GetLatestBlockResultsRequest {
}

message GetBlockResultsResponse {
  int64    height                                                  = 1;
  repeated cometbft.abci.v1beta3.ExecTxResult txs_results                = 2;
  repeated cometbft.abci.v1beta2.Event finalize_block_events             = 3;
  repeated cometbft.abci.v1beta1.ValidatorUpdate validator_updates       = 4;
  cometbft.types.v1beta3.ConsensusParams         consensus_param_updates = 5;
  bytes                                    app_hash                = 6;
}
