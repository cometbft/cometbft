# This testnet is run by CI, and attempts to cover a broad range of
# functionality with a single network.

ipv6 = true
initial_height = 1000
vote_extensions_enable_height = 1007
evidence = 5
initial_state = { initial01 = "a", initial02 = "b", initial03 = "c" }
prepare_proposal_delay = "100ms"
process_proposal_delay = "100ms"
check_tx_delay = "0ms"
# The most common case (e.g. Cosmos SDK-based chains).
abci_protocol = "builtin"

[validators]
validator01 = 100

[validator_update.0]
validator01 = 10

[node.seed01]
mode = "seed"
perturb = ["restart"]

[node.validator01]
seeds = ["seed01"]
snapshot_interval = 5
perturb = ["kill", "kill", "kill", "kill", "kill", "kill", "kill", "restart", "restart", "restart", "restart", "restart", "restart", "restart", "restart", "restart"]

[node.full01]
mode = "full"
block_sync = "v0"
persistent_peers = ["validator01"]
perturb = ["restart"]

[node.full02]
start_at = 1015
mode = "full"
block_sync = "v0"
state_sync = true
seeds = ["seed01"]
perturb = ["restart"]
