# CI testnet: lib-p2p + app mempool

[node.validator01]
use_libp2p = true
mempool_type = "app"
block_sync_combined_mode = true
persistent_peers = ["validator02", "validator04", "validator05"]

[node.validator02]
use_libp2p = true
mempool_type = "app"
block_sync_combined_mode = true
perturb = ["kill"]

[node.validator03]
use_libp2p = true
mempool_type = "app"
block_sync_combined_mode = true

[node.validator04]
use_libp2p = true
mempool_type = "app"
block_sync_combined_mode = true
perturb = ["restart"]

[node.validator05]
use_libp2p = true
mempool_type = "app"
block_sync_combined_mode = true
perturb = ["disconnect", "pause"]
